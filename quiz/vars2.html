<html>
    <head>
        <script>
            // change the script such that i=0,1,2,3,4 is logged in the console
            let output = "i="
            for (var i = 0; i < 5; i++) {
                    output += i.toString()
                    if(i != 4) {
                        output += ","
                    }
            }
            console.log(output)
